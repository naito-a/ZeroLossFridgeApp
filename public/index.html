<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zero Loss Fridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #4a90e2; /* Bright Blue */
            --color-secondary: #50e3c2; /* Teal Green */
            --color-accent: #f5a623; /* Orange for alerts */
            --color-white: #ffffff;
            --color-text-main: #333d47; /* Dark Gray */
            --color-text-light: #6b7a8d; /* Muted Gray */
            --color-warning-light: #ff7272; /* Lighter Red */
            --color-warning-dark: #d0021b; /* Stronger Red */
            --color-recipe-light: #f8e71c; /* Yellow */
            --color-recipe-dark: #e0ac08; /* Darker Yellow */
            --color-pantry-light: #4cc9f0; /* Sky Blue */
            --color-pantry-dark: #007bff; /* Cobalt Blue */
            --card-bg-light: rgba(240, 248, 255, 0.85);
            --card-border: rgba(255, 255, 255, 0.95);
            --card-shadow: rgba(0, 0, 0, 0.08);
            --card-hover-shadow: rgba(0, 0, 0, 0.15);
            --button-shadow: rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%);
            min-height: 100vh;
            color: var(--color-text-main);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            font-size: 14px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.05"><circle cx="50" cy="50" r="10" fill="currentColor"/></svg>');
            background-size: 30px 30px;
            color: var(--color-primary);
            opacity: 0.1;
            z-index: -1;
            animation: subtleNoise 10s infinite alternate;
        }

        @keyframes subtleNoise {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        h1 {
            text-align: center;
            color: var(--color-text-main);
            font-family: 'Roboto', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0 20px 0;
            text-shadow: 0 2px 8px rgba(0,0,0,0.1);
            letter-spacing: 1px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            line-height: 1.2;
        }

        h1 svg {
            margin-right: 8px;
            width: 32px;
            height: 32px;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            margin: 10px auto 0;
            border-radius: 2px;
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 410px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg-light);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--card-shadow);
            border: 1px solid var(--card-border);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            width: 100%;
            color: var(--color-text-main);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 1.4em;
            margin-bottom: 15px;
            font-weight: 500;
            position: relative;
            padding-left: 40px;
            display: flex;
            align-items: center;
            color: var(--color-text-main);
            line-height: 1.3;
        }
        
        .card h2 svg {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        #forbiddenCard h2 { color: var(--color-warning-dark); }
        #recipeCard h2 { color: var(--color-recipe-dark); }
        #pantryCard h2 { color: var(--color-pantry-dark); }

        .item-box {
            background: var(--color-white);
            border: 1px solid #e0e0e0;
            padding: 15px 18px;
            margin: 10px 0;
            border-radius: 12px;
            border-left: 4px solid var(--color-primary);
            box-shadow: 0 3px 15px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--color-text-main);
            font-weight: 400;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .item-box:active {
            transform: scale(0.98);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .warning-item {
            border-left-color: var(--color-warning-light);
            background: #fffafa;
            animation: pulse-warning 2s infinite ease-in-out;
            color: var(--color-warning-dark);
        }

        @keyframes pulse-warning {
            0%, 100% { box-shadow: 0 3px 15px rgba(255, 114, 114, 0.2); }
            50% { box-shadow: 0 6px 25px rgba(255, 114, 114, 0.4); }
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            padding: 14px 28px;
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            color: var(--color-white);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px var(--button-shadow);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            text-transform: capitalize;
            width: 100%;
            min-height: 48px;
            touch-action: manipulation;
        }

        .button:active {
            transform: scale(0.96);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .button:active::before {
            left: 0;
        }

        .button:disabled {
            background: linear-gradient(45deg, #bbb, #ddd);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        img.recipe-img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        img.recipe-img:active {
            transform: scale(0.98);
        }

        pre {
            background: var(--color-white);
            border: 1px solid #e0e0e0;
            padding: 18px;
            border-radius: 15px;
            white-space: pre-wrap;
            text-align: left;
            margin-top: 20px;
            border-left: 4px solid var(--color-recipe-light);
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            line-height: 1.6;
            font-size: 1.1em;
            color: var(--color-text-main);
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 400;
            max-height: 300px;
            overflow-y: auto;
        }

        .loading, .empty-message {
            color: var(--color-text-light);
            font-style: italic;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        /* iPhone 14 Pro Max 専用調整 (430px幅) */
        @media (max-width: 430px) {
            body {
                padding: 8px;
                font-size: 13px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin: 8px 0 15px 0;
            }
            
            h1 svg {
                width: 28px;
                height: 28px;
            }
            
            .container {
                max-width: 100%;
                gap: 12px;
            }
            
            .card {
                padding: 16px;
                border-radius: 16px;
            }
            
            .card h2 {
                font-size: 1.25em;
                padding-left: 35px;
                margin-bottom: 12px;
            }
            
            .card h2 svg {
                width: 24px;
                height: 24px;
            }
            
            .item-box {
                padding: 12px 15px;
                font-size: 0.9em;
                border-radius: 10px;
                margin: 8px 0;
            }
            
            .button {
                padding: 12px 24px;
                font-size: 14px;
                border-radius: 20px;
                min-height: 44px;
            }
            
            pre {
                padding: 15px;
                font-size: 1em;
                border-radius: 12px;
                max-height: 250px;
            }
            
            img.recipe-img {
                border-radius: 12px;
                margin-top: 15px;
            }
        }

        /* より小さい画面への対応 */
        @media (max-width: 375px) {
            body {
                padding: 6px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .card {
                padding: 14px;
            }
            
            .card h2 {
                font-size: 1.15em;
            }
            
            .item-box {
                padding: 10px 12px;
                font-size: 0.85em;
            }
            
            .button {
                padding: 10px 20px;
                font-size: 13px;
                min-height: 42px;
            }
            
            pre {
                font-size: 0.95em;
            }
        }

        /* 横向き対応 */
        @media (orientation: landscape) and (max-height: 500px) {
            h1 {
                font-size: 1.5rem;
                margin: 5px 0 10px 0;
            }
            
            .container {
                gap: 10px;
            }
            
            .card {
                padding: 15px;
            }
            
            pre {
                max-height: 200px;
            }
        }

        /* タブレットサイズ以上 */
        @media (min-width: 768px) {
            body {
                padding: 20px;
                font-size: 16px;
            }
            
            h1 {
                font-size: 3rem;
                margin-bottom: 30px;
            }
            
            h1 svg {
                width: 40px;
                height: 40px;
            }
            
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                max-width: 1200px;
                gap: 25px;
            }
            
            .card {
                width: calc(33.333% - 17px);
                padding: 30px;
            }
            
            .card h2 {
                font-size: 1.8em;
                padding-left: 50px;
            }
            
            .card h2 svg {
                width: 35px;
                height: 35px;
            }
            
            .item-box {
                padding: 18px 22px;
                font-size: 1em;
            }
            
            .button {
                width: auto;
                padding: 16px 35px;
                font-size: 17px;
            }
            
            .card:hover {
                transform: translateY(-8px) scale(1.01);
                box-shadow: 0 25px 55px var(--card-hover-shadow);
                border-color: rgba(255, 255, 255, 0.98);
            }
            
            .item-box:hover {
                transform: translateX(7px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            }
            
            .button:hover {
                transform: translateY(-3px) scale(1.02);
                box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            }
            
            .button:hover::before {
                left: 0;
            }
            
            img.recipe-img:hover {
                transform: scale(1.02);
                box-shadow: 0 15px 45px rgba(0,0,0,0.2);
            }
        }
    </style>
</head>
<body>
    <h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15.5l-3.5-3.5 1.5-1.5 2 2 4-4 1.5 1.5-5.5 5.5z"/>
        </svg>
        賞味期限管理
    </h1>

    <div class="container">
        <div class="card" id="forbiddenCard">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M12 5.99L19.53 19H4.47L12 5.99zm0 2.83L7.03 17h9.94L12 8.82zM12 2L1 21h22L12 2zm-1 6h2v5h-2zm0 6h2v2h-2z"/>
                </svg>
                賞味期限間近
            </h2>
            <div id="forbiddenContent">読み込み中…</div>
        </div>

        <div class="card" id="recipeCard">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M11.5 1C5.15 1 0 6.15 0 12.5S5.15 24 11.5 24c5.77 0 10.5-4.22 11.35-9.75-.43.21-.9.37-1.39.46-.86.16-1.74-.01-2.55-.49C16.92 12.83 15.7 12 14.5 12c-1.92 0-3.6.84-4.78 2.18-.87 1-1.39 2.29-1.39 3.65 0 2.21 1.79 4 4 4 .77 0 1.5-.24 2.1-.63.29-.18.57-.39.84-.63.31-.27.6-.57.87-.89.28-.32.54-.67.78-1.04.4-.64.73-1.34.96-2.07.13-.42.22-.84.27-1.28.05-.33.08-.67.08-1.01 0-.69-.07-1.36-.2-2.02.57.18 1.15.28 1.75.28 6.01 0 10.9-4.88 10.9-10.9S17.51 1 11.5 1zm0 20c-3.03 0-5.5-2.47-5.5-5.5s2.47-5.5 5.5-5.5 5.5 2.47 5.5 5.5-2.47 5.5-5.5 5.5z"/>
                </svg>
                おすすめレシピ
            </h2>
            <div id="recipeContent">読み込み中…</div>
            <div id="recipeDetail"></div>
        </div>

        <div class="card" id="pantryCard">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M20 6h-2V4c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v2H4c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zM8 4h8v2H8V4zm12 15H4V8h16v11zM9 10h6v1.5H9zm0 3.5h6V15H9zm0 3.5h6V18H9z"/>
                </svg>
                在庫確認
            </h2>
            <div id="pantryContent">
                <button class="button" id="checkPantryBtn">在庫を確認</button>
                <div id="pantryDetail"></div>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const res = await fetch("/api/data");
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                const data = await res.json();
                console.log("取得データ:", data);

                const forbiddenDiv = document.getElementById("forbiddenContent");
                if (data.success && data.expiringSoon && data.expiringSoon.length > 0) {
                    forbiddenDiv.innerHTML = data.expiringSoon
                        .map(i => `<div class="item-box warning-item">${i.name} ${i.quantity}個 （${i.expiryDate}）</div>`)
                        .join("");
                } else {
                    forbiddenDiv.innerHTML = `<div class="empty-message">${data.message || "賞味期限間近な食材はありません。"}</div>`;
                }

                const recipeDiv = document.getElementById("recipeContent");
                const detailDiv = document.getElementById("recipeDetail");

                if (data.success && data.recipeText) {
                    const title = data.recipeText.split("\n")[0].replace(/^#+\s*/, "").trim();
                    const button = document.createElement("button");
                    button.className = "button";
                    button.textContent = title;

                    button.onclick = () => {
                        if (detailDiv.innerHTML) {
                            detailDiv.innerHTML = "";
                        } else {
                            const pre = document.createElement("pre");
                            pre.textContent = data.recipeText;
                            detailDiv.appendChild(pre);

                            if (data.imageUrl) {
                                const img = document.createElement("img");
                                img.src = data.imageUrl;
                                img.className = "recipe-img";
                                detailDiv.appendChild(img);
                            }
                        }
                    };
                    recipeDiv.innerHTML = "";
                    recipeDiv.appendChild(button);
                } else {
                    recipeDiv.innerHTML = '<div class="empty-message">おすすめレシピはありません。</div>';
                }

            } catch (err) {
                console.error("loadData エラー:", err);
                document.getElementById("forbiddenContent").innerText = "読み込み失敗";
                document.getElementById("recipeContent").innerText = "読み込み失敗";
            }
        }

        loadData();

        const pantryBtn = document.getElementById("checkPantryBtn");
        const pantryDetail = document.getElementById("pantryDetail");

        pantryBtn.onclick = async () => {
            if (pantryDetail.innerHTML) {
                pantryDetail.innerHTML = "";
                return;
            }
            try {
                const res = await fetch("/api/inventory");
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                const data = await res.json();
                console.log("在庫データ:", data);
                if (data.success && data.inventory && data.inventory.length > 0) {
                    // 同じ食品名で同じ賞味期限のアイテムを集計
                    const groupedInventory = {};
                    data.inventory.forEach(item => {
                        const key = `${item.name}_${item.expiryDate || 'no-date'}`;
                        if (groupedInventory[key]) {
                            groupedInventory[key].quantity += item.quantity;
                        } else {
                            groupedInventory[key] = {
                                name: item.name,
                                quantity: item.quantity,
                                expiryDate: item.expiryDate
                            };
                        }
                    });
                    
                    pantryDetail.innerHTML = Object.values(groupedInventory)
                        .map(i => {
                            const expiryText = i.expiryDate ? ` （${i.expiryDate}）` : '';
                            return `<div class="item-box">${i.name} ${i.quantity}個${expiryText}</div>`;
                        })
                        .join("");
                } else {
                    pantryDetail.innerHTML = '<div class="empty-message">在庫はありません。</div>';
                }
            } catch (err) {
                console.error("在庫取得エラー:", err);
                pantryDetail.innerText = `読み込み失敗: ${err.message}`;
            }
        };
    </script>
</body>
</html>
